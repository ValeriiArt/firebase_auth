<header class="header header__background">
  <div class="container">
    <!-- навігація і логотип -->
    <nav class="navigation">
      <a class="logo" aria-label="logo of Filmoteka" href=""
        ><div class="wrapper-logo">
          <!-- <svg class="logo-icon">
            <use href="./images/sprite.svg#icon-logo"></use>
          </svg> -->
          <span class="logo-text">Filmoteka</span>
        </div>
      </a>

      <ul class="list navigation__list">
        <li class="navigation__list-item">
          <!-- <a class="link navigation-link current-link" id="home" href="">Home</a> -->

          <button
            class="navigation-link current-link"
            aria-label="main page switch"
            type="button"
            id="home"
          >
            Home
          </button>
        </li>
        <li class="navigation__list-link">
          <!-- <a class="link navigation-link" id="library" href="">My library</a> -->
          <button
            class="navigation-link libric"
            aria-label="library page switch"
            type="button"
            id="library"
          >
            My library
          </button>
        </li>
        <li class="navigation__list-link item__login-header">
          <!-- <a class="link navigation-link" id="library" href="">My library</a> -->
          <button
            class="navigation-link login-header"
            aria-label="library page switch"
            type="button"
            id="login-header"
          >
            Login
          </button>
        </li>
        <li class="navigation__list-link item__logout-header">
          <!-- <a class="link navigation-link" id="library" href="">My library</a> -->
          <button
            class="navigation-link"
            aria-label="library page switch"
            type="button"
            id="logout-header"
          >
            Logout
          </button>
        </li>
      </ul>
    </nav>
    <!-- форма пошуку -->
    <div class="search-wrapper">
      <form class="search-form">
        <input
          class="search-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search movies..."
        />
        <button class="search-button" aria-label="search films" type="submit">
          <!-- <svg class="search-icon">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg> -->
        </button>
        <!-- попередження -->
        <div class="warning is-hidden">
          Search result not successful. Enter the correct movie name
        </div>
      </form>
    </div>

    <!-- кнопки в My library
клас для активної кнопки
active-btn -->
    <div class="buttons display-none">
      <button class="button_library" id="watched" type="button">Watched</button>
      <button class="button_library" type="button" id="queue">Queue</button>
    </div>
  </div>
</header>
